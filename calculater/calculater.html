<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }

    .calc {
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26,115,232,0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .btn-add { background: #28a745; }   /* green */
    .btn-sub { background: #dc3545; }   /* red */
    .btn-mul { background: #ffc107; color: #333; } /* yellow */
    .btn-div { background: #007bff; }   /* blue */
    
    button:hover { transform: scale(1.05); }

    #result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="calc">
    <h2>Colorful Calculator</h2>
    
    <!-- First number & Second number -->
    <div class="row">
      <input type="number" id="num1" placeholder="First">
      <input type="number" id="num2" placeholder="Second">
    </div>

    <!-- Operator Buttons -->
    <div class="buttons">
      <button class="btn-add" onclick="calculate('+')">+</button>
      <button class="btn-sub" onclick="calculate('-')">-</button>
      <button class="btn-mul" onclick="calculate('*')">ร</button>
      <button class="btn-div" onclick="calculate('/')">รท</button>
    </div>
    
    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(op) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let res = 0;

      if (op === "+") {
        res = num1 + num2;
      } else if (op === "-") {
        res = num1 - num2;
      } else if (op === "*") {
        res = num1 * num2;
      } else if (op === "/") {
        res = num1 / num2;
      }

      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
